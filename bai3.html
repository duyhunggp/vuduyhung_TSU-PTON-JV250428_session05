<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .active {
        border: none;
        border-radius: 5px;
      }
      .active:hover {
        background-color: red;
        color: white;
        border-radius: 5px;
        border: none;
      }

    <title>Document</title>
  </head>
  <body>
    <button class="active">Click me</button>
  </body>
