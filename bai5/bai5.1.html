<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div {
        width: 100px;
        height: 70px;
        background-color: gray;
        text-align: center;
        line-height: 70px;
        font-size: 18px;
        color: white;
      }
      div:hover {
        background-color: rgb(83, 83, 83);
        transition: 1s ease;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div>
      <p>Fade in</p>
    </div>
  </body>
</html>
